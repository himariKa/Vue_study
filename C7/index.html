<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <article class="wrap">
            <section class="todo-form">
                <input type="text" name="todo-text" class="input-text" placeholder="ここにタスクを入力してください" :value="text"
                    @input="inputText" />
                <button class="add-button" @click="addTodo">追加</button>
            </section>
            <section class="list-area">
                <div class="area-incomplete">
                    <p class="todo-title">未完了のタスク</p>
                    <ul class="todo-area">
                        <li v-for="(item,index) in incompleteTodo" :key="index" class="list">
                            <span class="list-label">{{item.text}}</span>
                            <span class="button-area">
                                <button class="list-button button-done" @click="toggleIsDone(item.id)">完了</button>
                                <button class="list-button button-delete" @click="deleteTodo(item.id)">削除</button>

                            </span>
                        </li>
                    </ul>
                </div>
                <div class="area-complete">
                    <p class="todo-title">完了したタスク</p>
                    <ul class="todo-area">
                        <li v-for="(item,index)in doneTodo" :key="index" class="list">
                            <span class="list-label">{{item.text}}</span>
                            <span class="button-area">
                                <button class="list-button" @click="toggleIsDone(item.id)">戻す</button>
                                <button class="list-button button-delete" @click="toggleIsDone(item.id)">削除</button>
                            </span>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./C7.js"></script>

</body>

</html>
